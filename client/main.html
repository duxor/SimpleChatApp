<head>
    <title>SimpleChatAp</title>
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">SimpleChatApp</a>
        </div>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="nav navbar-nav">
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {{#if session "username"}}
                     <li><a href="#" class="logout">Logout</a></li>
                {{/if}}
            </ul>
        </div>
    </div>
</nav>

    <div class="container">
        {{#if session "username"}}
            {{> messages}}
        {{else}}
            {{> login}}
        {{/if}}
    </div>

</body>

<template name="login">
    <form class="container form-horizontal">
        <div class="form-group">
            <label from="username">Username</label>
            <input id="username" name="username" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label from="password">Password</label>
            <input id="password" name="password" class="form-control" type="password">
        </div>
        <button name="submit" type="submit" class="btn btn-primary login">Log in</button>
    </form>
</template>

<template name="messages">
    <h1>Welcome {{session "username"}}!</h1>
    <form class="message_input">
        <input name="text" class="form-control" placeholder="Type your message and hit enter...">
    </form>
    <ul style="padding-top:50px">
        {{#each messages}}
            {{> message}}
        {{/each}}
    </ul>
</template>

<template name="message">
    <li>{{text}} <button class="delete">&times;</button></li>
</template>
